version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"  # Приложение будет доступно на localhost:5000
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - PORT=5000  # Указываем порт приложения
      - DATABASE_URL=postgres://user:password@db:5432/mydb
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"  # PostgreSQL будет доступен на localhost:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: